<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
 <div class="header">
    <h1><i>ODIN'S LIBRARY</i></h1>
    <button class="addBook" id="addBook"><b>Add A Book<b></b></button>
 </div>
 
 <dialog class="form-section" id="form-section"> 
    <form class="form" action="" method="dialog">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" >
        <label for="read">Have you read the book</label>
        <input type="checkbox" id="read" name="read" >
        <input for="submit" type="submit" id="submit" >
        <button class="close-form" id="close-form">Cancel</button>
    </form>
 </dialog>
 
 <div class="formSection" id="formSection"></div>
</body>
</html>
